<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>后台登录页</title>
    <link href="css/flat-ui.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="chen-admin/css/style.css" rel="stylesheet"/>
</head>
<body>
<h1 th:text="${host}">Hello World</h1>
<div>
    <div class="login">
        <form>
            <div class="login-form">
                <div class="form-group from-group-name">
                    <input type="text" class="form-control login-field" value="" placeholder="请输入你的用户名"
                           id="login-name"/>
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <div class="form-group from-group-pass">
                    <input type="password" class="form-control login-field" value="" placeholder="请输入密码"
                           id="login-pass"/>
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
                <label class="checkbox primary" for="checkbox">
                    <input type="checkbox" value="" id="checkbox" data-toggle="checkbox"/>
                    记住密码
                </label>
                <a class="login-link" href="#">Lost your password?</a>
            </div>
        </form>
    </div>

</div>
</body>
<script src="chen-admin/js/login.js"></script>
</html>
